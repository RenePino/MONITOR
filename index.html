<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Monitoreo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <h1><i class="fas fa-server"></i> Control</h1>
        <nav>
            <a href="#" class="nav-item" data-hash=""><i class="fas fa-home"></i> Home</a>
            <a href="#cpu" class="nav-item" data-hash="#cpu"><i class="fas fa-microchip"></i> CPU</a>
            <a href="#memoria" class="nav-item" data-hash="#memoria"><i class="fas fa-memory"></i> RAM</a>
            <a href="#disco" class="nav-item" data-hash="#disco"><i class="fas fa-hdd"></i> Disco</a>
            <a href="#os" class="nav-item" data-hash="#os"><i class="fas fa-cogs"></i> Sistema</a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" id="settings-btn" class="nav-item"><i class="fas fa-cog"></i> Configuración</a>
        </div>
    </aside>

    <main class="main-content">
        <header>
            <h1>Controlador de Datos <span class="accent">Online</span></h1>
            <div class="status-bar">
                <span id="connection-text"><i class="fas fa-circle"></i> Conectando...</span>
                <span id="update-time">Última actualización: -</span>
            </div>
        </header>

        <section id="data-grid">
            <article id="cpu-card" class="data-card">
                <div class="card-header"><h2><i class="fas fa-microchip"></i> CPU</h2></div>
                <div class="data-body" data-id="cpu"><p>Cargando...</p></div>
            </article>

            <article id="memoria-card" class="data-card">
                <div class="card-header"><h2><i class="fas fa-memory"></i> Memoria</h2></div>
                <div class="data-body" data-id="memoria"><p>Cargando...</p></div>
            </article>

            <article id="disco-card" class="data-card">
                <div class="card-header"><h2><i class="fas fa-hdd"></i> Disco</h2></div>
                <div class="data-body" data-id="particiones"><p>Cargando...</p></div>
            </article>

            <article id="os-card" class="data-card full-width">
                <div class="card-header"><h2><i class="fas fa-cogs"></i> Info Sistema</h2></div>
                <div class="data-body" data-id="sistema"><p>Cargando...</p></div>
            </article>
        </section>
    </main>

    <!-- Modal de Configuración -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuración</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <h3>Visibilidad de Paneles</h3>
                    <label><input type="checkbox" id="showCPU"> Mostrar CPU</label>
                    <label><input type="checkbox" id="showMemoria"> Mostrar Memoria</label>
                    <label><input type="checkbox" id="showDisco"> Mostrar Disco</label>
                    <label><input type="checkbox" id="showOS"> Mostrar Sistema</label>
                </div>
                <div class="settings-group">
                    <h3>Intervalo de actualización (ms)</h3>
                    <select id="updateInterval">
                        <option value="5000">5000</option>
                        <option value="10000">10000</option>
                        <option value="30000">30000</option>
                        <option value="60000">60000</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="btn-primary">Guardar</button>
                <button id="cancel-settings" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
